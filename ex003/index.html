<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            border-radius: 20px;
            border-color: white;
            color: white;
            background-image: radial-gradient(circle, blue, rgb(3, 3, 136));
            box-shadow: 0px 0px;
            height: 80px;
            width: 120px;
            margin: auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1> Interagindo com um botão</h1>
    <p>Leonardo mora na <address>Rua Rio Tocantins, N°185, Novo Hamburgo - RS</address></p>
    <button onclick="clicou()">Clique em mim! </button>
</body>
<script>
    function clicou(){
        window.alert('Você clicou no botão!');
    }
</script>
</html>
