<!DOCTYPE html>
<html>
<head>
  <title>Advocacia</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilos CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    nav {
      background-color: #eee;
      padding: 10px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav li {
      display: inline-block;
      margin-right: 10px;
    }
    nav a {
      color: #333;
      text-decoration: none;
      padding: 5px;
    }
    nav a:hover {
      background-color: #333;
      color: #fff;
    }
    section {
      padding: 10px;
    }
    .mapa {
      width: 100%;
      height: 400px;
      margin-bottom: 10px;
    }
    .telefone {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .merchan {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Advocacia</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Início</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Serviços</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>
  <section>
    <img src="imagem.jpg" alt="Imagem">
    <div class="mapa">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3455.312047738444!2d-51.1452666848819!3d-29.82648428195609!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x951976c2c8e7b5d7%3A0x9c6a9d6d6e1c4d4f!2sRua%20Capit%C3%A3o%20Camboim%2C%201%20-%20Centro%2C%20Sapucaia%20do%20Sul%20-%20RS%2C%2093150-000%2C%20Brasil!5e0!3m2!1spt-BR!2sus!4v1636962106895!5m2!1spt-BR!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <div class="telefone">(51) 1234-5678</div>
    <div class="merchan">Entre em contato conosco para obter uma consulta gratuita!</div>
  </section>
</body>
</html>
