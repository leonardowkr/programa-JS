<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;       
        }
        button{
            height: 100px;
            width: 200px;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="clicou()"> Antecessor e Sucessor </button>
    <script>
        function clicou()
        {
            var n1=Number(window.prompt('Digite um número inteiro qualquer'))
            var antece=n1-1
            var sucess=n1+1
            window.alert(`Antes de ${n1}, temos ${antece}.
Depois de ${n1}, temos o número ${sucess}`)
        }
    </script>
</body>
</html>
