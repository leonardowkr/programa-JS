<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;      
        }
        button{
            height: 100px;
            width: 200px;
            font-size: 16px;
            display: block;
            margin: 5px auto;
            border-radius: 5px;
        }
        h1{
            text-align: center;
        }
        img{
            margin: 5px;
        }

    </style>
</head>
<body>
    <img src="atacadao-logo.png" width="300px" alt="">
    <h1>Calculando o troco</h1>
    <button onclick="compra()">Comprar produto</button>
    <script>
        function compra(){
            var produto=window.prompt('Que produto você está comprando?')
            var preco=parseFloat(window.prompt(`Quanto custa ${produto} que você está comprando?`))
            var dinheirocliente=parseFloat(window.prompt(`Qual foi o valor que você deu para pagar ${produto}?`))
            var troco=dinheirocliente-preco
            window.alert(`Você comprou ${produto} que custou ${preco.toLocaleString('pt-BR',{style:'currency', currency:'BRL'})}.
Deu ${preco.toLocaleString('pt-BR',{style:'currency', currency:'BRL'})} e vai receber ${troco.toLocaleString('pt-BR',{style:'currency', currency:'BRL'})} de troco.`)
        }

    </script>
</body>
</html>
