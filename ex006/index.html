<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: rgb(136, 197, 45);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 4px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="area"> Interaja...</div>
    <script>
    var a=window.document.getElementById('area')
    a.addEventListener('mouseover',passando)
    a.addEventListener('mouseout',saindo)
        function passando()
        {
            a.innerText='Passando'
            a.style.backgroundColor='black'
        }
        function saindo()
        {
            var a=window.document.getElementById('area')
            a.innerText='Saindo'
            a.style.backgroundColor='lightgreen'
        }
    </script>
</body>
</html>
